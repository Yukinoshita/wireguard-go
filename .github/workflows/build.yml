name: Build wireguard-go for Linux amd64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # 使用 wireguard-go 兼容的 Go 版本

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libc6-dev

      - name: Build wireguard-go
        run: |
          export GOOS=linux
          export GOARCH=amd64
          export CGO_ENABLED=1
          go build -v -o wireguard-go \
            -trimpath \
            -ldflags "-s -w" \
            ./  

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: wireguard-go-linux-amd64
          path: wireguard-go
